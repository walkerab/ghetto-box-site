<!DOCTYPE html>
<html>

	{% include head.html %}
	<body class="textured cs-0">
		<div class="cs-2 tiles tiles-justify pad-h-sm">
			<div class="tile tile-bottom">
				<h1 class="fs-xl">GhettoBox</h1>
			</div>
			<ul class="tile tile-bottom">
				<li class="tile">
					<a href="{{ "/" | prepend: site.baseurl }}">Home</a>
				</li>
				<li class="tile">
					<a href="{{ "/documentation/" | prepend: site.baseurl }}">Documentation</a>
				</li>
				<li class="tile">
					<a href="{{ "/examples/" | prepend: site.baseurl }}">Examples</a>
				</li>
				<li class="tile">
					<a href="{{ "/" | prepend: site.baseurl }}">GitHub</a>
				</li>
			</ul>
		</div>
		<div class="cs-1">
			<img class="w-fill" src="{{ "/images/logo.svg" | prepend: site.baseurl }}">
		</div>
		<div class="cs-2 pad-h-sm">
			<span class="btn"></span>
			Somethin somethin somethin, yo
		</div>
		<div class="tiles">
			<div class="md-tile md-w-1-5 tiles">
				<ul class="js-sub-nav angle-bottom-right md-tile tiles">
					&nbsp;
				</ul>
			</div>
			<div class="md-tile md-w-4-5 pad-sm">
				<div class="readable content center">
					{{ content }}
				</div>
			</div>
		</div>
		<script type="text/javascript" src="{{ "/js/generate-sub-nav.js" | prepend: site.baseurl }}"></script>
	</body>
</html>
