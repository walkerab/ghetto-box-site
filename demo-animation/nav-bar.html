<!DOCTYPE html>
<html>
<head>
	<title>Nav-bar Demo</title>
	<link rel="stylesheet" type="text/css" href="../dist/ghetto-box.css">
	<link rel="stylesheet" type="text/css" href="animation-dev.css">
</head>
<body>
	<div class="animation-frame" data-duration="5000" data-title="Start with some standard header content.">
		<div class="my-nav-bar">
			<img src="{{logo_src}}">
			<ul>
				{{#each links}}
				<li>
					<a href="{{href}}">{{title}}</a>
				</li>
				{{/each}}
			</ul>
		</div>
	</div>
	<div class="animation-frame" data-duration="5000" data-title="Make the list items inline instead of stacking.">
		<div class="my-nav-bar">
			<img src="{{logo_src}}">
			<ul class="tiles"><!-- /tiles/ -->
				{{#each links}}
				<li class="tile"><!-- /tile/ -->
					<a href="{{href}}">{{title}}</a>
				</li>
				{{/each}}
			</ul>
		</div>
	</div>
	<div class="animation-frame" data-duration="5000" data-title="Then do the same to the logo and the list itself.">
		<div class="my-nav-bar tiles"><!-- /tiles/ -->
			<img class="tile" src="{{logo_src}}"><!-- /tile/ -->
			<ul class="tile tiles"><!-- /tile/ -->
				{{#each links}}
				<li class="tile">
					<a href="{{href}}">{{title}}</a>
				</li>
				{{/each}}
			</ul>
		</div>
	</div>
	<div class="animation-frame" data-duration="5000" data-title="Add padding to list items to space them out.">
		<div class="my-nav-bar tiles">
			<img class="tile" src="{{logo_src}}">
			<ul class="tile tiles">
				{{#each links}}
				<li class="tile pad-h-xs"><!-- /pad-h-xs/ -->
					<a href="{{href}}">{{title}}</a>
				</li>
				{{/each}}
			</ul>
		</div>
	</div>
	<div class="animation-frame" data-duration="5000" data-title="Justify the logo and the list">
		<div class="my-nav-bar tiles tiles-justify"><!-- /tiles-justify/ -->
			<img class="tile" src="{{logo_src}}">
			<ul class="tile tiles">
				{{#each links}}
				<li class="tile pad-h-xs">
					<a href="{{href}}">{{title}}</a>
				</li>
				{{/each}}
			</ul>
		</div>
	</div>
	<div class="animation-frame" data-duration="5000" data-title="Vertically align the list to the bottom of the logo.">
		<div class="my-nav-bar tiles tiles-justify">
			<img class="tile" src="{{logo_src}}">
			<ul class="tile tile-bottom tiles"><!-- /tile-bottom/ -->
				{{#each links}}
				<li class="tile pad-h-xs">
					<a href="{{href}}">{{title}}</a>
				</li>
				{{/each}}
			</ul>
		</div>
	</div>
</body>
</html>
