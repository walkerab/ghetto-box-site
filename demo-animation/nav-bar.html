<!DOCTYPE html>
<html>
<head>
	<title>Nav-bar Demo</title>
	<link rel="stylesheet" type="text/css" href="../dist/ghetto-box.css">
	<link rel="stylesheet" type="text/css" href="animation-dev.css">
</head>
<body>
	<div class="animation-frame" data-duration="5000" data-title="Check this out.">
		<div class="my-nav-bar">
			<img src="../examples/images/logo.svg" alt="logo">
			<ul>
				{{#each links}}
				<li>
					<a href="{{href}}">{{title}}</a>
				</li>
				{{/each}}
			</ul>
		</div>
	</div>
	<div class="animation-frame" data-duration="5000" data-title="Put stuff next to other stuff.">
		<div class="my-nav-bar">
			<img src="../examples/images/logo.svg" alt="logo">
			<ul class="tiles"><!-- /tiles/ -->
				{{#each links}}
				<li class="tile"><!-- /tile/ -->
					<a href="{{href}}">{{title}}</a>
				</li>
				{{/each}}
			</ul>
		</div>
	</div>
	<div class="animation-frame" data-duration="5000" data-title="And then that stuff next to that other stuff.">
		<div class="my-nav-bar tiles"><!-- /tiles/ -->
			<img class="tile" src="../examples/images/logo.svg" alt="logo"><!-- /tile/ -->
			<ul class="tile tiles"><!-- /tile/ -->
				{{#each links}}
				<li class="tile">
					<a href="{{href}}">{{title}}</a>
				</li>
				{{/each}}
			</ul>
		</div>
	</div>
	<div class="animation-frame" data-duration="5000" data-title="Gimme some room.">
		<div class="my-nav-bar tiles">
			<img class="tile" src="../examples/images/logo.svg" alt="logo">
			<ul class="tile tiles">
				{{#each links}}
				<li class="tile pad-h-xs"><!-- /pad-h-xs/ -->
					<a href="{{href}}">{{title}}</a>
				</li>
				{{/each}}
			</ul>
		</div>
	</div>
	<div class="animation-frame" data-duration="5000" data-title="Spread out, bitches.">
		<div class="my-nav-bar tiles tiles-justify"><!-- /tiles-justify/ -->
			<img class="tile" src="../examples/images/logo.svg" alt="logo">
			<ul class="tile tiles">
				{{#each links}}
				<li class="tile pad-h-xs">
					<a href="{{href}}">{{title}}</a>
				</li>
				{{/each}}
			</ul>
		</div>
	</div>
	<div class="animation-frame" data-duration="5000" data-title="Get down.">
		<div class="my-nav-bar tiles tiles-justify">
			<img class="tile" src="../examples/images/logo.svg" alt="logo">
			<ul class="tile tile-bottom tiles"><!-- /tile-bottom/ -->
				{{#each links}}
				<li class="tile pad-h-xs">
					<a href="{{href}}">{{title}}</a>
				</li>
				{{/each}}
			</ul>
		</div>
	</div>
</body>
</html>
