<!DOCTYPE html>
<html>
<head>
	<title>Wrap-Around Demo</title>
	<link rel="stylesheet" type="text/css" href="../dist/ghetto-box.css">
	<link rel="stylesheet" type="text/css" href="animation-dev.css">
	<style type="text/css">
		.outline {
			border: 2px outset orange;
		}
	</style>
</head>
<body>
	<div class="animation-frame" data-duration="5000">
		<div class="outline">
			1
		</div>
	</div>
	<div class="animation-frame" data-duration="5000">
		<div class="pad-sm outline">
			1
		</div>
	</div>
	<div class="animation-frame" data-duration="5000">
		<div class="w-1-2 pad-sm outline">
			1
		</div>
	</div>
	<div class="animation-frame" data-duration="5000">
		<div class="w-1-3 pad-sm outline">
			1
		</div>
	</div>
	<div class="animation-frame" data-duration="5000">
		<div class="w-3-4 pad-sm outline">
			1
		</div>
	</div>
	<div class="animation-frame" data-duration="5000">
		<div class="w-1-2 pad-sm outline">
			1
		</div>
		<div class="w-1-2 pad-sm outline">
			2
		</div>
	</div>
	<div class="animation-frame" data-duration="5000">
		<div class="tiles pad-md">
			<div class="tile w-1-2 pad-sm outline">
				1
			</div>
			<div class="tile w-1-2 pad-sm outline">
				2
			</div>
		</div>
	</div>
	<div class="animation-frame" data-duration="5000">
		<div class="tiles pad-md">
			<div class="tile w-1-3 pad-sm outline">
				1
			</div>
			<div class="tile w-1-3 pad-sm outline">
				2
			</div>
			<div class="tile w-1-3 pad-sm outline">
				3
			</div>
		</div>
	</div>
	<div class="animation-frame" data-duration="5000">
		<div class="tiles pad-md">
			<div class="tile w-1-3 pad-sm outline">
				1
			</div>
			<div class="tile w-1-3 pad-sm outline">
				2
			</div>
			<div class="tile w-1-3 pad-sm outline">
				3
			</div>
		</div>
	</div>
	<div class="animation-frame" data-duration="5000" data-title="Tiles pad-md wrap around as needed">
		<div class="tiles pad-md">
			<div class="tile w-1-3 pad-sm outline">
				1
			</div>
			<div class="tile w-1-3 pad-sm outline">
				2
			</div>
			<div class="tile w-1-3 pad-sm outline">
				3
			</div>
			<div class="tile w-1-3 pad-sm outline">
				4
			</div>
		</div>
	</div>
	<div class="animation-frame" data-duration="5000">
		<div class="tiles pad-md">
			<div class="tile w-1-2 pad-sm outline">
				1
			</div>
			<div class="tile w-1-2 pad-sm outline">
				2
			</div>
			<div class="tile w-1-2 pad-sm outline">
				3
			</div>
			<div class="tile w-1-2 pad-sm outline">
				4
			</div>
		</div>
	</div>
	<div class="animation-frame" data-duration="5000" data-title="Padding will not affect the outer size of a tile.">
		<div class="tiles pad-md">
			<div class="tile w-1-2 pad-sm outline">
				1
			</div>
			<div class="tile w-1-2 pad-lg outline">
				2
			</div>
			<div class="tile w-1-2 pad-lg outline">
				3
			</div>
			<div class="tile w-1-2 pad-sm outline">
				4
			</div>
		</div>
	</div>
	<div class="animation-frame" data-duration="5000" data-title="Vertical alignment">
		<div class="tiles pad-md">
			<div class="tile tile-middle w-1-2 pad-sm outline">
				1
			</div>
			<div class="tile tile-middle w-1-2 pad-lg outline">
				2
			</div>
			<div class="tile tile-middle w-1-2 pad-lg outline">
				3
			</div>
			<div class="tile tile-middle w-1-2 pad-sm outline">
				4
			</div>
		</div>
	</div>
	<div class="animation-frame" data-duration="5000">
		<div class="tiles pad-md">
			<div class="tile tile-middle w-1-2 pad-sm text-center fs-lg">
				Here is some exciting text!
			</div>
			<img src="../examples/images/spiral.svg" class="tile tile-middle w-1-2">
			<img src="../examples/images/spiral.svg" class="tile tile-middle w-1-2">
			<div class="tile tile-middle w-1-2 pad-sm text-center fs-lg">
				ZOMG
			</div>
		</div>
	</div>
</body>
</html>
